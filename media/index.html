<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header-container">
            <div class="header1">
                EARTH VIEW
            </div>
            <div class="header2">
                MAP VIEW
            </div>
            <div class="header3">
                STREET VIEW
            </div>

        </div>
      
        <div class="flex-container">
            <video class="video desktop-video" src="max.mov" autoplay muted loop></video>
        </div>
        <div class="flex-container">
            <video class="video tablet-video" src="mid.mov" autoplay muted loop></video>
        </div>
        <div class="flex-container">
            <video class="video mobile-video" src="min.mov" autoplay muted loop></video>
        </div>
        <div class="footer-container">
            <div class="footer1">
                LOCATION: PLANET EARTH

            </div>
            <div class="footer2">
                LOCATION: GREATER NYC 
                
            </div>
            <div class="footer3">
                LOCATION: CARROLL GARDENS, BROOKLYN, NY
                
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
