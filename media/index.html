<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            GOOGLE MAPS 
        </header>
        <div class="flex-container">
            <video class="video desktop-video" src="max.mov" autoplay muted loop></video>
        </div>
        <div class="flex-container">
            <video class="video tablet-video" src="mid.mov" autoplay muted loop></video>
        </div>
        <div class="flex-container">
            <video class="video mobile-video" src="min.mov" autoplay muted loop></video>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
