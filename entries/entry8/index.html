<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Dispersion Animation</title>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    /* Style for the images */
    .dispersed-image {
      position: absolute;
      width: 55px;\ /* Set the width of the images */
      height: 55px; /* Set the height of the images */
    }

    /* Center the button */
    #dispersionButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    body {
      background-color: blue; /* Change this color to your desired background color */
    }

    h1 {
      font-family: helvetica;
      color: white;
      text-align: center;
    }

    h2 {
      font-family: courier;
      color: white;
      text-align: center;
    }


  </style>
</head>
<body>

  <h1> !! CLOSE UR TABS !! </h1>
  <h2> 11.09.2023 </h2>

<!-- Clickable button to trigger the dispersion -->
<button id="dispersionButton">*CLICK FOR TABS*</button>

<!-- Container to hold dispersed images -->
<div id="dispersedContainer"></div>

<script>
  $(document).ready(function() {
    // Function to disperse images
    function disperseImages() {
      // Number of images to disperse
      var numberOfImages = 20;

      // Array of different image URLs
      var imageUrls = [
        'chatgpt.png',
        'googledocs.png',
        'gmail.png',
        'instagram.png',
        // Add more image URLs as needed
      ];

      for (var i = 0; i < numberOfImages; i++) {
        // Choose a random image URL from the array
        var randomImageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];

        // Create an image element
        var img = $('<img class="dispersed-image" src="' + randomImageUrl + '" alt="dispersed-image">');

        // Set initial position (center of the button)
        var initialPosition = $('#dispersionButton').position();
        img.css({
          top: initialPosition.top + 'px',
          left: initialPosition.left + 'px'
        });

        // Append the image to the dispersed container
        $('#dispersedContainer').append(img);

        // Calculate a random position for each image
        var targetPosition = {
          top: Math.random() * $(window).height(),
          left: Math.random() * $(window).width()
        };

        // Animate the image to the random position
        img.animate(targetPosition, 1000, function() {
          // Remove the image after the animation is complete
          
        });
      }
    }

    // Click event to trigger the dispersion
    $('#dispersionButton').click(function() {
      disperseImages();
    });
  });

</script>

</body>
</html>
