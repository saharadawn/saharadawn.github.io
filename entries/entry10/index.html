<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK! CLOSE UR TABS !!</title>

    <style>
        h1 {
            font-family: courier;
            color: white;
            text-align: center;
            font-size: 18px;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: blue;
        }

        .popup {
            position: absolute;
            width: 200px;
            height: 150px;
            background-color: #c0c0c0;
            border: 1px solid #808080;
            box-shadow: 5px 5px 10px #808080;
            display: none;
            cursor: pointer;
        }

        .popup img {
            max-width: 100%;
            max-height: 100%;
        }

        .flashing-text {
            font-size: 50px;
            font-weight: bold;
            font-family: helvetica;
            color: #ff0000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: flash 1s infinite alternate;
        }

        @keyframes flash {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            .popup {
                width: 100%;
                height: auto;
            }

            .flashing-text {
                font-size: 18px;
            }

            /* Custom Cursor */
            .popup:hover {
                cursor: url('redx.png'), auto;
            }
        }

        /* Special Popup Styles */
        .special-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .special-popup-text {
            font-size: 30px;
            font-family: HELVETICA;
            font-weight: bold;
            text-align: center;
            color: #ff0000;
        }
         /* Restart Button Styles */
        .restart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #ffffff;
            font-family: courier;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>*click to close*</h1>

<script>
    var imagePaths = ["reddit.png", "instagram.png", "canvas.png", "chatgpt.png", "docs.png", "website.png", "gmail.png"];
    var displayedImages = 0;

    function createPopup() {
        var popup = document.createElement("div");
        popup.className = "popup";

        var img = document.createElement("img");
        var randomIndex = Math.floor(Math.random() * imagePaths.length);
        img.src = imagePaths[randomIndex];
        popup.appendChild(img);

        document.body.appendChild(popup);

        var leftPos = Math.random() * (window.innerWidth - 200);
        var topPos = Math.random() * (window.innerHeight - 150);
        popup.style.left = leftPos + "px";
        popup.style.top = topPos + "px";

        popup.addEventListener("click", function () {
            popup.style.display = "none";
        });

        setTimeout(function () {
            popup.style.display = "block";
            displayedImages++;

            if (displayedImages >= 10) {
                createSpecialPopup();
            }
        }, Math.random() * 3000);
    }

    function createSpecialPopup() {
        var specialPopup = document.createElement("div");
        specialPopup.className = "special-popup";

        var specialPopupText = document.createElement("div");
        specialPopupText.className = "special-popup-text";
        specialPopupText.innerHTML = "FAILED! YOU HAVE 10 TABS OPEN!";
        specialPopup.appendChild(specialPopupText);

        document.body.appendChild(specialPopup);
    
     // Add Restart Button
        var restartButton = document.createElement("div");
        restartButton.className = "restart-button";
        restartButton.innerHTML = "TRY AGAIN";
        restartButton.addEventListener("click", function () {
            location.reload();
        });
        document.body.appendChild(restartButton);
    }


    function cascadePopups() {
        setInterval(createPopup, 500);
    }

    cascadePopups();

    // Flashing text
    var flashingText = document.createElement("div");
    flashingText.className = "flashing-text";
    flashingText.innerHTML = "!!QUICK!!";
    document.body.appendChild(flashingText);

    var words = ["!!QUICK!!", "!!CLOSE UR TABS!!"];
    var index = 0;

    setInterval(function () {
        index = (index + 1) % words.length;
        flashingText.innerHTML = words[index];
    }, 1000);
</script>

</body>
</html>
