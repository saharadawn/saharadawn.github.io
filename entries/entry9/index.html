    <script>
        // Replace the image URLs with your own image URLs
        const imageUrls = [
            'hegel.png',
            'flexbox.png',
            'clean.png',
            'modernism.png',
            'streamline.png',
            'fanon.png',
            'smartobject.png',
            'art.png',
            'colophon.png',
            'beauvoir.png',
            'photobook.png',
            'punk.png'
            // Add more image URLs as needed
        ];

        let currentIndex = 0;

        $(document).ready(function () {
            $('#generate-button').on('click', function () {
                const imageContainer = $('#generated-image');
                const randomIndex = getRandomIndex();

                // Stop any currently running animations
                imageContainer.stop(true, true);

                // Add a cycling effect using jQuery UI
                imageContainer.hide('slide', {
                    direction: 'down'
                }, 500, function () {
                    imageContainer.attr('src', imageUrls[randomIndex]);
                    imageContainer.show('slide', {
                        direction: 'up'
                    }, 500);
                });
            });
        });

        function getRandomIndex() {
            const newIndex = Math.floor(Math.random() * imageUrls.length);
            // Ensure the same image is not repeated in succession
            if (newIndex === currentIndex) {
                return getRandomIndex();
            }
            currentIndex = newIndex;
            return currentIndex;
        }
    </script>
